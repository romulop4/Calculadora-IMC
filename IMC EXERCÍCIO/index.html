<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JAVASCRIPT/IMC EXERCÍCIO/assets/style/style.css">

    <title>IMC</title>
</head>
<body>

    <section class="container"> 
        <h1>Tabela IMC</h1>
        <div class="alinha1">
            <h3>IMC</h3>
            <p>
                Menos do que 18,5
                Entre 18,5 e 24,9
                Entre 25 e 29,9
                Entre 30 e 34,9
                Entre 35 e 39,9
                Maior que 40
            </p>
        </div>
        <div class="alinha2">
            <h3>Resultado</h3>
            <p>
                Abaixo do peso
                Peso normal
                Sobrepeso
                Obesidade grau 1
                Obesidade grau 2
                Obesidade grau 3
            </p>
        </div>
        <h1>Calcule seu IMC</h1>

        <form class="form" action="">

            <p>Peso<input type="text" class="peso"></p>


            <p>Altura<input type="text" class="altura"></p>


            <button>Calcular</button>
            <div class="resultado"></div>

        </form>


    </section>



    <script src="/JAVASCRIPT/IMC EXERCÍCIO/assets/js/main.js"></script>
</body>

</html>
